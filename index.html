<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lemonada&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lemonada&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="container">
      <h1>Todo List App</h1>
      <h2></h2>
      <ul id="tasks" class="card"></ul>
      <div>
        <input type="text" id="taskname" />
        <span class="final" id="add">
          <svg class="svgicon iadd" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 80 80" xml:space="preserve">
            <circle transform="rotate(-90 40 40)" class="another-circle" cx="40" cy="40" r="36" />

            <foreignObject x="0" y="0" width="100%" height="100%">
              <div class="divicon" style="width: inherit; height: 80px; text-align: center; display: flex; align-items: center; justify-content: center;">
                <i class="material-icons" style="font-size: 48px;">add</i>
              </div>
            </foreignObject>
          </svg>
        </span>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
